{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
    body {
  background-image: url('https://images.pexels.com/photos/4671548/pexels-photo-4671548.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
    background-repeat: no-repeat;
               background-size: 100% 500%;
    }
    </style>
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- style css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Responsive-->
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
</head>
<body>
<div style="text-align:center">
   <form action="login" method="post">
       {% csrf_token %}
    <br><input type="text" name="username" placeholder="Enter Username"><br><br>
     <input type="password" name="password" placeholder="Enter Password"><br><br>
     <input type="submit" value="Login">

        <a href="{% url 'flowershopapp:credential' %}" >
	       <button style="height:30px">Sign Up</a></button>
    </form>
    {%for msg in messages%}
   <h2 style="color:white">{{msg}}</h2>
    {%endfor%}
</div>
 <script src="{% static 'js/jquery.min.js' %}"></script>
          <script src="{% static 'js/popper.min.js' %}"></script>
          <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
          <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
          <script src="{% static 'js/plugin.js' %}"></script>
          <!-- sidebar -->
          <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
          <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
</body>
</html>
